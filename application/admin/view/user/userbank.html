{include file="head" /}

{include file="menu" /}

<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <!-- page start-->
        <div class="row">
            <div class="col-lg-8">
                <!--widget start-->
                <aside class="profile-nav alt green-border">
                    <section class="panel">
                        <div class="panel-body bio-graph-info">
                            {if $type == 'bank'}
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">用户id：</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="uid" value="{$bank.uid}" disabled>
                                    </div>
                                </div>
                                <hr>
                                <input type="hidden" class="form-control" id="bankid" value="{$bank.id}">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">持卡人姓名：</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="accntnm" name="accntnm" value="{$bank.accntnm}">
                                    </div>
                                </div>
                                <hr>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">银行卡号：</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="accntno" name="accntno" value="{$bank.accntno}">
                                    </div>
                                </div>
                                <hr>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">省份：</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="province" name="provinceid"
                                               value="{$bank.provinceid}">
                                    </div>
                                </div>
                                <hr>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">城市：</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="city" name="cityno" value="{$bank.cityno}">
                                    </div>
                                </div>
                                <hr>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">详细地址：</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="address" name="address" value="{$bank.address}">
                                    </div>
                                </div>
                                <hr>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">银行名称：</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="bankno" name="bankno" value="{$bank.bankno}">
                                    </div>
                                </div>
                                <hr>
<!--                                <div class="form-group">-->
<!--                                    <label class="col-lg-2 control-label">预留手机号：</label>-->
<!--                                    <div class="col-lg-6">-->
<!--                                        <input type="text" class="form-control" id="phone" name="phone" value="{$bank.phone}">-->
<!--                                    </div>-->
<!--                                </div>-->
                                <hr>
                                <button type="button" class="btn btn-success" id="editBank">提交</button>
                                <button type="button" class="btn btn-danger" id="delBank">删除</button>
                            </form>

                        {elseif $type == 'usdt'/}
                        <form class="form-horizontal">
                            <input type="hidden" class="form-control" value="{$usdt.id}" id="usdtid">
                            <div class="form-group">
                                <label class="col-lg-2 control-label">用户id：</label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="uid" value="{$usdt.uid}" disabled>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">账户持有人：</label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="holder" value="{$usdt.holder}">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">地址：</label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="host" value="{$usdt.host}">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">网络：</label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="intel" value="{$usdt.intel}">
                                </div>
                            </div>
                            <hr>
                            <button type="button" class="btn btn-success" id="editUsdt">提交</button>
                            <button type="button" class="btn btn-danger" id="delUsdt">删除</button>
                        </form>
                        </div>
                        {else/}
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="noorder">
                                    暂无数据
                                </div>
                            </div>
                        </div>
                        {/if}
                    </section>
                </aside>
                <!--widget end-->
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
<!--main content end-->
</section>

{include file="foot" /}
<script>
    //修改银行卡
    $("#editBank").click(function(){
        var id = $('#bankid').val();
        var accntnm = $('#accntnm').val();
        var accntno = $('#accntno').val();
        var province = $('#province').val();
        var address = $('#address').val();
        var bankno = $('#bankno').val();
        var city = $('#city').val();
        // var phone = $('#phone').val();
        if(!accntnm){layer.msg('持卡人不能为空'); return false;}
        if(!accntno){layer.msg('卡号不能为空'); return false;}
        if(!province){layer.msg('省份不能为空'); return false;}
        if(!city){layer.msg('城市不能为空'); return false;}
        if(!address){layer.msg('详细地址不能为空'); return false;}
        if(!bankno){layer.msg('银行名称不能为空'); return false;}
        // if(!phone){layer.msg('预留手机号不能为空'); return false;}
        var formurl = "{:Url('user/editBank')}";
        var data = 'id='+id
            +'&accntnm='+accntnm
            +'&accntno='+accntno
            +'&bankno='+bankno
            +'&provinceid='+province
            +'&cityno='+city
            +'&address='+address
            // +'&phone='+phone
        var locurl = "{:Url('user/userlist')}";
        WPpost(formurl,data,locurl);
    });
    //删除银行卡
    $('#delBank').click(function (){
        var msg = "删除用户预留取款信息，你确定要执行该操作吗?"
        layer.confirm(msg, {
            title: '信息',
            btn: ['确认', '取消'] //按钮
        },function (){
            var formurl = "{:Url('user/delBank')}";
            var id = $('#bankid').val();
            var data = 'id='+id
            var locurl = "{:Url('user/userlist')}";
            WPpost(formurl,data,locurl);
        }, function() {});
    });

    //修改usdt
    $('#editUsdt').click(function (){
        var id = $('#usdtid').val();
        var holder = $('#holder').val();
        var host = $('#host').val();
        var intel = $('#intel').val();
        if(!holder){layer.msg('持有人不能为空'); return false;}
        if(!host){layer.msg('地址人不能为空'); return false;}
        if(!intel){layer.msg('网络不能为空'); return false;}
        var data = 'id='+id
            +'&holder='+holder
            +'&host='+host
            +'&intel='+intel;
        var formurl = "{:Url('user/editUsdt')}";
        var locurl = "{:Url('user/userlist')}";
        WPpost(formurl,data,locurl);
    });
    //删除usdt
    $('#delUsdt').click(function (){
        var msg = "删除用户预留取款信息，你确定要执行该操作吗?"
        layer.confirm(msg, {
            title: '信息',
            btn: ['确认', '取消'] //按钮
        },function (){
            var formurl = "{:Url('user/delUsdt')}";
            var id = $('#usdtid').val();
            var data = 'id='+id
            var locurl = "{:Url('user/userlist')}";
            WPpost(formurl,data,locurl);
        }, function() {});
    });
</script>
